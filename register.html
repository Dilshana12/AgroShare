  <div class="content">
    <header id="header" class="header d-flex align-items-center position-relative">

  <main class="main">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 form-container">
          <div class="text-center mb-4">
            <div class="btn-group" role="group" aria-label="User Type Toggle">
              <button type="button" class="btn btn-toggle active" id="toggleFarmer">
                <i class="fas fa-seedling"></i> Farmer Register
              </button>
            </div>
          </div>
          <form id="registrationForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" style="width: 100%;" required> <br>
            <label for="password">Password:</label> <br>
            <input type="password" id="password" style="width: 100%;" required> <br>
            <div style="text-align: left;"> <br>
              <button type="submit" id="register">Register</button>
            </div>
          </form>
          <div style="text-align: center;">
            Already Registered? <a href="login.html">Login Now</a>
          </div>
          <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog"
            aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgotPasswordModalLabel">Request a Password Reset</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="reset-email">Email:</label>
                      <input type="email" class="form-control" id="reset-email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
            import { query, get, orderByChild, equalTo, ref, set, getDatabase } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";


            const firebaseConfig = {
              apiKey: "AIzaSyCO8BRzAyhLhClksHIN-Bspq5P3reiJU7c",
              authDomain: "agrosharetest.firebaseapp.com",
              projectId: "agrosharetest",
              storageBucket: "agrosharetest.appspot.com",
              messagingSenderId: "609785482458",
              appId: "1:609785482458:web:91604937e9e780f6a2e9e3"
            };

            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            document.getElementById('registrationForm').addEventListener('submit', function (event) {
              event.preventDefault();

              console.log("Registration form submitted!");  // Debugging step 1

              let email = document.getElementById('email').value;
              let password = document.getElementById('password').value;

              if (email === "" || password === "") {
                alert("Please fill out all fields.");
                return;
              }

              console.log("Checking if email exists...");  // Debugging step 2

              const emailRef = ref(db, 'registerdetails');
              const emailQuery = query(emailRef, orderByChild('Email'), equalTo(email));

              get(emailQuery).then((snapshot) => {
                if (snapshot.exists()) {
                  alert("This email is already registered. Please use a different email or login.");
                  console.log("Email already exists: ", snapshot.val());
                } else {
                  console.log("No email found, proceeding with registration...");

                  const uniqueCode = 'FARMER_' + Date.now();

                  set(ref(db, 'registerdetails/' + uniqueCode), {
                    Email: email,
                    Password: password,
                    Code: uniqueCode
                  }).then(() => {
                    // alert("Registration successful! Redirecting to login page...");
                    window.location.href = 'login.html';
                  }).catch((error) => {
                    alert("Registration unsuccessful. Please try again.");
                    console.log("Error during registration: ", error);
                  });
                }
              }).catch((error) => {
                // alert("Error checking email: " + error.message);  // Debugging step 3
                console.error("Error checking email:", error);
              });
            });
          </script>




        </div>
      </div>
    </div>
